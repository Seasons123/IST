<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>指标选择表</title>

    <link href="../plugins/jqueryEasyUi/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../plugins/jqueryEasyUi/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../js/common/jquery/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script src="../plugins/jqueryEasyUi/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../plugins/jqueryEasyUi/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/indicatorSelect.css">

</head>

<body class="easyui-layout"  >
<div region="center" class="box">

    <div id="pstable" title="评审表" style="padding:20px; overflow: auto;" >
        <!--startprint1-->
        <h1 style="text-align:center">指标选择表</h1>
        <div id="dlg-buttons" style="text-align:right">
            <a href="#" class="easyui-linkbutton" iconCls="icon-edit" id="editBtn" onclick="commonFn.editEvalKPI()">修改</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-submit" id="submitBtn" onclick="commonFn.submitSelectEvalKPI()">提交</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" id="cancelBtn" onclick="commonFn.cancelEvalKPI()">取消</a>
        </div>
        <form id="indicatorSelectForm" method="post">
            <!--主表-->
            <table id="select_table"  style=" overflow: scroll; width:900px"  >
                <thead id="tableHeader">
                </thead>
                <tbody id="tableBody" >
                </tbody>
            </table>
            <!--模态对话框-->
            <div id="dialogContent"></div>
        </form>
        <br/>
        <br/>
        <br/>
        <!--endprint1-->
    </div>
</div>

<script src="../plugins/knockout/knockout-3.2.0.debug.js"></script>
<script src="../plugins/uui/js/u.js"></script>
<script src="../plugins/ip/js/ip.js"></script>
<script src="../js/commonFn.js"></script>
<script src="../js/public.js"></script>
<script src="indicatorSelect.js"></script>
</body>
</html>
